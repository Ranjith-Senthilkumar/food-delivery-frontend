<script>
    var points = 30;
    function change() {
        var random = Math.floor(Math.random() * 10) + 1
        var input = Number(document.getElementById("inp").value)
        var output = " "
        var clr = document.getElementById("para")
        if (random === input) {
            output = "You Are Right! Number Is : "+ random
            
            clr.style.color = "green"
            alert("You got it! üéØ " + points+"/30")
        }
        else {
            points = points - 1
            clr.style.color = "red"
            output = "You Are Wrong! The correct number was " + random

        }
        document.getElementById("para").textContent = output
        document.getElementById("points").textContent = points
    }
</script>
